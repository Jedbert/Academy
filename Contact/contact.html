<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="https://i.ibb.co/xg2v1XF/RHR-1.png" alt="Respectech-HR Academy Logo">
        </div>
        <div class="container">
            <h1>Respectech-HR Academy</h1>
            <nav id="nav-bar">
                <ul>
                    <li><a class="nav-link" href="index.html">Home</a></li>
                    <li><a class="nav-link" href="success_stories.html">Success Stories</a></li>
                    <li><a class="nav-link" href="about_us.html">About Us</a></li>
                    <li><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>Contact Us</h2>
            <p>Get in touch with us to learn more about our programs or ask any questions.</p>
            <div class="contact-info">
                <h3>Contact Information</h3>
                <p>
                    [Academy Address] <br>
                    Email: <a href="mailto:info@respectech.academy">info@respectech.academy</a><br>
                    Phone: [Phone Number]
                </p>
            </div>
            <form action="" method="post">
                <h3>Leave Us a Message</h3>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email">
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Write your message here..."></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </main>
</body>

</html>
